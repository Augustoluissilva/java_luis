<body>
    <h1>Escolha um personagem</h1>
	<label for="personagem">Personagem:</label>
	<select id="personagem">
		<option value="">-- Selecione um personagem --</option>
		<option value="naruto">Naruto</option>
		<option value="sonic">Sonic</option>
		<option value="mario">Mario</option>
	</select>
	<button id="btn-personagem">Escolher</button>

	<h1>Quantidade de vezes</h1>
	<label for="quantidade">Quantidade:</label>
	<input type="number" id="quantidade" min="1" value="1">
	<button id="btn-quantidade">Escolher</button>

	<h1>Exibição do personagem</h1>
	<div id="exibicao"></div>
</body>
